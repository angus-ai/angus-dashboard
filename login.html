<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angus Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" style="background: white;">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img width="100" src="images/logo.png"></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="login-form">
            <h2>Sign in</h2>
            <p id="error" class="text-danger hide"></p>
            <form>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email or Username">
                <p id="emailError" class="text-danger hide"></p>
              </div>
              <div class="form-group">
                <label for="clientId">Client ID</label>
                <input type="text" class="form-control" id="clientId" placeholder="Client ID">
                <p id="clientIdError" class="text-danger hide"></p>
              </div>
              <div class="form-group">
                <label for="accessToken">Access Token</label>
                <input type="text" class="form-control" id="accessToken" placeholder="Access Token">
                <p id="accessTokenError" class="text-danger hide"></p>
              </div>
              <button id="submit" type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
          </div>
        </div>
      </div> 
    </div>
    <div class="footer">
      <p> Â© 2015-2018 Angus.ai &nbsp;&nbsp;&nbsp;&nbsp; <a class="angus_blue" href="http://www.angus.ai/terms-of-use/">Terms of Use</a>  &nbsp;&nbsp;&nbsp;&nbsp;  <a class="angus_blue" href="http://www.angus.ai/contact-us/">Help</a>
      </p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
